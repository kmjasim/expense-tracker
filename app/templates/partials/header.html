<header id="header" class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center gap-2">
    <button class="btn btn-outline-secondary d-lg-none" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-label="Open navigation">
      <i class="bi bi-list"></i>
    </button>
    <h1 class="h5 m-0">{{ page_title or "Page" }}</h1>
  </div>

  <div class="d-flex align-items-center gap-2">
    <div class="dropdown">
      {% if current_user.is_authenticated %}
        <button class="btn d-flex align-items-center gap-2" data-bs-toggle="dropdown">
          <img src="https://avatars.githubusercontent.com/u/9919?s=40&v=4" class="rounded-circle" width="28" height="28" alt="profile"/>
          <span class="d-none d-sm-inline">{{ current_user.name }}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="{{ url_for('settings.profile') }}">Settings</a></li>
          <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Log out</a></li>
        </ul>
      {% else %}
        <a class="btn btn-outline-secondary" href="{{ url_for('auth.login') }}">Log in</a>
        <a class="btn btn-success" href="{{ url_for('auth.register') }}">Sign up</a>
      {% endif %}
    </div>
  </div>
</header>
