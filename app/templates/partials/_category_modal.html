<!-- Add Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form method="post" action="{{ url_for('main.create_category') }}">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" type="text" class="form-control" placeholder="e.g., Transport" required>
          </div>

          <div class="mb-0">
            <label class="form-label">Parent (optional)</label>
            <select name="parent_id" class="form-select">
              <option value="">— Top-level —</option>
              {% for c in flat_categories or [] %}
              <option value="{{ c.id }}">{{ c.name }}</option>
              {% endfor %}
            </select>
            <div class="form-text">Choose a parent to create a subcategory.</div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
